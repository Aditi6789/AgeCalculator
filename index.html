<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="heading1">Age Calculator</h1> 
    <div class="container">
         <div class="date-container">
           <label for="birthDate">date of birth</label>
           <input type="date" name="birthDay" id="birthDate" required>
        </div>

        <div class="date-container">
            <label for="currentDate">Age at the date of</label>
            <input type="date" name="currentDate " id="currentDate" required>  
        </div>

    <input type="button" value="calculate" id="calculateBtn">
    <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
